# Configuración de la fuente de datos para la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/itravel?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate para la base de datos
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect


#Hibernate ddl-auto: controla el comportamiento de la base de datos (create, create-drop, validate, update)
#Hibernate ddl-auto(create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

#nombre a la aplicacion
spring.application.name=itravel

#para configurar el puerto de la aplicacion
server.port=8090
